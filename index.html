<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>New Story</title>
  <style>
    :root{
      --bg: #0f1724;
      --card: #0b1220;
      --muted: #9aa4b2;
      --link-bg: rgba(255,255,255,0.03);
      --accent: #6ee7b7;
    }
    html,body{
      height:100%;
      margin:0;
      font-family: Inter, Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(180deg,#071023 0%, var(--bg) 100%);
      color:#e6eef6;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* Layout */
    .wrap{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
    }
    .card{
      width:100%;
      max-width:520px;
      text-align:center;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:16px;
      padding:22px;
      box-shadow: 0 6px 30px rgba(2,6,23,0.6);
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255,255,255,0.04);
    }

    /* Logo + header */
    .logo {
      width:108px;
      height:108px;
      margin:0 auto 12px;
      padding:8px;
    }
    .logo img{ width:100%; height:100%; object-fit:contain; display:block; }

    h1{
      margin:6px 0 6px;
      font-size:20px;
      font-weight:600;
      color:#f8fafc;
    }
    p.lead{
      margin:0 0 14px;
      color:var(--muted);
      font-size:14px;
    }

    /* Links as big touch targets */
    .links{
      display:flex;
      flex-direction:column;
      gap:12px;
      margin-top:6px;
    }
    .link{
      display:flex;
      align-items:center;
      gap:14px;
      background:var(--link-bg);
      color:#e6eef6;
      text-decoration:none;
      padding:14px 16px;
      border-radius:12px;
      transition:transform .14s ease, box-shadow .14s ease, background .14s ease;
      box-shadow: 0 2px 8px rgba(2,6,23,0.35);
      border:1px solid rgba(255,255,255,0.02);
      font-size:16px;
      user-select:none;
    }
    .link svg{ width:22px; height:22px; flex:0 0 22px; }
    .link .text{ font-weight:600; }
    .link:active{ transform:translateY(0); }
    .link:hover{
      transform:translateY(-4px);
      box-shadow: 0 10px 30px rgba(2,6,23,0.6);
      background: linear-gradient(90deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
    }

    .small{
      margin-top:14px;
      color:var(--muted);
      font-size:13px;
    }

    /* Responsive tweaks */
    @media (max-width:520px){
      .card{ padding:18px; border-radius:14px; }
      .logo{ width:92px; height:92px; }
      .link{ padding:12px 12px; gap:12px; border-radius:10px; font-size:15px; }
    }
    @media (max-width:380px){
      .card{ margin:0 8px; padding:14px; }
      h1{ font-size:18px; }
      p.lead{ font-size:13px; }
      .link{ padding:12px; gap:10px; font-size:15px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <main class="card" role="main" aria-labelledby="main-title">
      <div class="logo" aria-hidden="true">
        <img src="logo.png" alt="Drukonemo">
      </div>

      <h1 id="main-title">Drukonemo</h1>
      <p class="lead">Запись и контакты — выберите удобный канал.</p>

      <nav class="links" aria-label="Запись и соцсети">
        <!-- Booksy -->
        <a class="link" href="https://booksy.com/" target="_blank" rel="noopener noreferrer" aria-label="Booksy — запись">
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" fill="none">
            <path d="M4 5.5A2.5 2.5 0 016.5 3H20v14H6.5A2.5 2.5 0 014 14.5v-9z" stroke="#fff" stroke-opacity="0.95" stroke-width="1.4" fill="rgba(255,255,255,0.02)"/>
            <path d="M4 9h16" stroke="#fff" stroke-opacity="0.9" stroke-width="1"/>
          </svg>
          <span class="text">Booksy</span>
        </a>

        <!-- Facebook -->
        <a class="link" href="https://facebook.com/" target="_blank" rel="noopener noreferrer" aria-label="Facebook — Drukonemo">
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" fill="#fff" opacity="0.95">
            <path d="M22 12.1C22 6.6 17.5 2.1 12 2.1S2 6.6 2 12.1c0 4.9 3.6 8.9 8.2 9.8v-6.9H7.6v-2.9h2.6V9.8c0-2.6 1.6-4 3.9-4 1.1 0 2.2.2 2.2.2v2.4h-1.2c-1.2 0-1.6.8-1.6 1.6v1.9h2.8l-.4 2.9h-2.4v6.9C18.4 21 22 17 22 12.1z"/>
          </svg>
          <span class="text">Facebook</span>
        </a>

        <!-- Instagram -->
        <a class="link" href="https://instagram.com/" target="_blank" rel="noopener noreferrer" aria-label="Instagram — Drukonemo">
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <rect x="3" y="3" width="18" height="18" rx="5" ry="5" stroke="#fff" stroke-opacity="0.9" stroke-width="1.4" fill="none"/>
            <circle cx="12" cy="12" r="3.2" fill="#fff" opacity="0.95"/>
            <circle cx="17.5" cy="6.5" r="0.9" fill="#fff" opacity="0.95"/>
          </svg>
          <span class="text">Instagram</span>
        </a>
      </nav>

      <div class="small" role="contentinfo">
        © 2025 Easy Peasy Design Studio
      </div>
    </main>
  </div>
</body>
</html>
