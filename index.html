<!doctype html>
<html lang="ru"> 
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Drukonemo — New Story</title>
  <style>
    :root{
      --bg: #0f1724;
      --card: #0b1220;
      --accent: #6ee7b7;
      --muted: #9aa4b2;
      --link-bg: rgba(255,255,255,0.03);
    }
    html,body{
      height:100%;
      margin:0;
      font-family: Inter, Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(180deg,#071023 0%, var(--bg) 100%);
      color:#e6eef6;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    .wrap{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:40px 20px;
    }
    .card{
      width:100%;
      max-width:420px;
      text-align:center;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:16px;
      padding:36px 28px;
      box-shadow: 0 6px 30px rgba(2,6,23,0.6);
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255,255,255,0.04);
    }

    .logo {
      display:inline-block;
      width:124px;
      height:124px;
      margin:0 auto 18px auto;
      padding:12px;
    }

    h1{
      margin:0 0 8px 0;
      font-size:20px;
      font-weight:600;
      color:#f8fafc;
    }
    p.lead{
      margin:0 0 18px 0;
      color:var(--muted);
      font-size:14px;
    }

    .links{
      display:flex;
      flex-direction:column;
      gap:10px;
      margin-top:8px;
    }
    .link{
      display:flex;
      align-items:center;
      gap:12px;
      background:var(--link-bg);
      color:#e6eef6;
      text-decoration:none;
      padding:12px 14px;
      border-radius:10px;
      transition:transform .14s ease, box-shadow .14s ease, background .14s ease;
      box-shadow: 0 2px 8px rgba(2,6,23,0.35);
      border:1px solid rgba(255,255,255,0.02);
    }
    .link svg{ width:20px; height:20px; flex:0 0 20px; }
    .link .text{ font-size:15px; font-weight:500; }
    .link:hover{
      transform:translateY(-4px);
      box-shadow: 0 10px 30px rgba(2,6,23,0.6);
      background: linear-gradient(90deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
    }

    .small{
      margin-top:18px;
      color:var(--muted);
      font-size:13px;
    }

    @media (max-width:480px){
      .card{ padding:28px 18px; }
      .logo{ width:100px; height:100px; }
    }
  </style>
</head>
<body>
  <div class="wrap"> 
    <main class="card" role="main" aria-labelledby="main-title"> 
      <div class="logo" aria-hidden="true"> 
        <!-- Логотип — файл logo.png должен быть в корне репозитория -->
        <img src="logo.png" alt="Drukonemo" style="width:100%;height:100%;object-fit:contain;"> 
      </div>

      <h1 id="main-title">Drukonemo</h1>
      <p class="lead">Привет! Это моя страница — здесь мои контакты и социальные сети.</p>

      <nav class="links" aria-label="Социальные сети"> 
        <a class="link" href="https://t.me/drukonemo" target="_blank" rel="noopener noreferrer" aria-label="Telegram — Drukonemo"> 
          <!-- Telegram icon -->
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"> 
            <path d="M22 4L2 11l5 1 1 6 3-3 5 4 6-14z" fill="#ffffff" opacity="0.95"/> 
          </svg>
          <span class="text">Telegram</span>
        </a>

        <a class="link" href="https://instagram.com/drukonemo" target="_blank" rel="noopener noreferrer" aria-label="Instagram — Drukonemo"> 
          <!-- Instagram icon -->
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"> 
            <rect x="3" y="3" width="18" height="18" rx="5" ry="5" stroke="#fff" stroke-opacity="0.9" stroke-width="1.4" fill="none"/> 
            <circle cx="12" cy="12" r="3.2" fill="#fff" opacity="0.95"/> 
            <circle cx="17.5" cy="6.5" r="0.9" fill="#fff" opacity="0.95"/> 
          </svg>
          <span class="text">Instagram</span>
        </a>

        <a class="link" href="https://github.com/drukonemo" target="_blank" rel="noopener noreferrer" aria-label="GitHub — Drukonemo"> 
          <!-- GitHub icon -->
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"> 
            <path d="M12 .5C5.73.5.9 5.3.9 11.6c0 4.5 2.9 8.4 6.9 9.7.5.1.7-.2.7-.5v-1.8c-2.8.6-3.4-1.2-3.4-1.2-.5-1.3-1.2-1.6-1.2-1.6-1-.7.1-.7.1-.7 1.1.1 1.7 1.1 1.7 1.1 1 .1.8-.9.8-.9-.1-.7-.6-1.1-1-1.4-2.2-.3-4.6-1.1-4.6-5 0-1.1.4-2 1.1-2.7-.1-.3-.5-1.4.1-2.8 0 0 .9-.3 3 .9.9-.2 1.9-.3 2.9-.3s2 .1 2.9.3c2.1-1.2 3-.9 3-.9.6 1.4.2 2.5.1 2.8.7.7 1.1 1.6 1.1 2.7 0 3.9-2.4 4.7-4.6 5 .4.4.8 1 .8 2v3c0 .3.2.6.7.5 4-1.3 6.9-5.2 6.9-9.7C23.1 5.3 18.3.5 12 .5z" fill="#fff" opacity="0.95"/> 
          </svg>
          <span class="text">GitHub</span>
        </a>
      </nav>

      <div class="small" role="contentinfo"> 
        © 2025 Drukonemo — Всё актуально. Связаться можно через мессенджеры.
      </div>
    </main>
  </div>
</body>
</html>
