<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Запись — улучшенный дизайн</title>

  <!-- Шрифт -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg-1: #071223;
      --bg-2: #0b1622;
      --card-bg: rgba(255,255,255,0.03);
      --glass: rgba(255,255,255,0.04);
      --accent: linear-gradient(90deg,#f3c06b,#d68df7 60%);
      --muted: rgba(255,255,255,0.55);
      --glass-border: rgba(255,255,255,0.06);
      --radius: 18px;
      --radius-sm: 12px;
      --shadow-lg: 0 12px 30px rgba(2,6,23,0.6);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(19,26,40,0.6), transparent),
                  radial-gradient(800px 400px at 90% 90%, rgba(6,12,20,0.6), transparent),
                  linear-gradient(180deg,var(--bg-1),var(--bg-2));
      color: #eef2f7;
      -webkit-font-smoothing:antialiased;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px;
    }

    /* Контейнер */
    .card {
      width: 380px;
      max-width: calc(100% - 48px);
      border-radius: calc(var(--radius) + 6px);
      padding: 32px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      box-shadow: var(--shadow-lg);
      border: 1px solid rgba(255,255,255,0.03);
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(8px) saturate(120%);
    }

    /* subtle top gradient accent */
    .card::before{
      content:"";
      position:absolute;
      inset:0;
      background: linear-gradient(180deg, rgba(214,141,247,0.03), rgba(243,192,107,0.02));
      pointer-events:none;
    }

    .logo-wrap{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:10px;
      margin-bottom: 18px;
    }

    .brand-logo{
      width:86px;
      height:86px;
      border-radius:50%;
      display:flex;
      align-items:center;
      justify-content:center;
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      border:1px solid var(--glass-border);
      box-shadow: 0 6px 18px rgba(2,6,23,0.45), inset 0 1px 0 rgba(255,255,255,0.02);
      padding:12px;
      color:#f3c06b;
      font-weight:700;
      font-size:18px;
    }

    h1{
      margin:0;
      font-size:28px;
      letter-spacing: -0.02em;
      font-weight:800;
      text-align:center;
    }

    p.lead{
      margin:10px 0 20px;
      color:var(--muted);
      font-size:14px;
      text-align:center;
    }

    .choices{
      display:flex;
      flex-direction:column;
      gap:14px;
    }

    .btn {
      display:flex;
      align-items:center;
      gap:14px;
      padding:14px 18px;
      border-radius: var(--radius-sm);
      background: linear-gradient(180deg, rgba(255,255,255,0.012), rgba(255,255,255,0.008));
      border: 1px solid rgba(255,255,255,0.03);
      cursor:pointer;
      transition: transform .18s ease, box-shadow .18s ease, border-color .18s ease;
      box-shadow: 0 6px 18px rgba(2,6,23,0.45);
      color: #eef6ff;
      text-align:left;
      min-height:56px;
    }

    .btn:active{ transform: translateY(1px) }
    .btn:hover{
      transform: translateY(-6px);
      border-color: rgba(243,192,107,0.12);
      box-shadow: 0 18px 40px rgba(2,6,23,0.6);
    }

    .btn .ico{
      width:36px;height:36px;display:inline-flex;align-items:center;justify-content:center;border-radius:10px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.02);
      flex:0 0 36px;
    }

    .btn .meta{
      flex:1;
      display:flex;align-items:center;justify-content:space-between;gap:12px;
    }
    .btn .title{font-weight:700;font-size:15px}
    .btn .desc{font-size:13px;color:var(--muted);margin-top:2px}

    /* special accent for primary */
    .btn.primary{
      background: linear-gradient(180deg, rgba(243,192,107,0.06), rgba(214,141,247,0.03));
      border: 1px solid rgba(243,192,107,0.14);
    }
    .btn.primary .ico{ background: linear-gradient(180deg,#f8e1b7,#f2c27e55); box-shadow: 0 6px 18px rgba(243,192,107,0.08) inset; }

    /* footer */
    .foot{
      margin-top:18px;
      text-align:center;
      color: rgba(255,255,255,0.45);
      font-size:13px;
      padding-top:12px;
      border-top: 1px dashed rgba(255,255,255,0.02);
    }

    /* small screen tweaks */
    @media (max-width:420px){
      .card{padding:22px}
      .brand-logo{width:72px;height:72px}
      h1{font-size:22px}
    }

    /* focus visible for accessibility */
    .btn:focus{outline:3px solid rgba(214,141,247,0.18); outline-offset:3px}
  </style>
</head>
<body>

  <main class="card" role="main" aria-labelledby="title">
  <div class="logo-wrap" aria-hidden="false">
    <div class="brand-logo" title="New Story" style="padding:0; background:none; border:none; box-shadow:none;">
      <img src="logo.png" alt="New Story Logo" style="width:86px;height:86px;object-fit:contain;">
    </div>
  </div>

    <section class="choices" aria-label="Каналы записи">
      <!-- Primary / Booksy -->
      <button class="btn primary" onclick="openLink('https://booksy.com')" aria-label="Открыть Booksy">
        <span class="ico" aria-hidden="true">
          <!-- simple "ticket" icon -->
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <rect x="2" y="6" width="20" height="12" rx="2" stroke="#2b2b2b" stroke-width="1.4" fill="none"/>
            <path d="M8 9h8" stroke="#2b2b2b" stroke-width="1.4" stroke-linecap="round"/>
            <circle cx="17" cy="12" r="0.8" fill="#2b2b2b"/>
          </svg>
        </span>
        <span class="meta">
          <span>
            <div class="title">Booksy</div>
            <div class="desc">Онлайн-запись и расписание</div>
          </span>
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M9 6l6 6-6 6" stroke="#ffffff" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </span>
      </button>

      <!-- Facebook -->
      <button class="btn" onclick="openLink('https://facebook.com')" aria-label="Открыть Facebook">
        <span class="ico" aria-hidden="true">
          <!-- facebook glyph -->
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path d="M15 3h3v4h-3v14h-4V7H9V4h2V2.5C11 1.1 12.1 0 13.7 0h2.3v3z" fill="#2b2b2b"/>
          </svg>
        </span>
        <span class="meta">
          <span>
            <div class="title">Facebook</div>
            <div class="desc">Сообщение / Страница салона</div>
          </span>
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M9 6l6 6-6 6" stroke="#ffffff" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </span>
      </button>

      <!-- Instagram -->
      <button class="btn" onclick="openLink('https://instagram.com')" aria-label="Открыть Instagram">
        <span class="ico" aria-hidden="true">
          <!-- instagram glyph -->
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <rect x="3" y="3" width="18" height="18" rx="5" stroke="#2b2b2b" stroke-width="1.2" fill="none"/>
            <circle cx="12" cy="12" r="3" stroke="#2b2b2b" stroke-width="1.2" fill="none"/>
            <circle cx="17.5" cy="6.5" r="0.8" fill="#2b2b2b"/>
          </svg>
        </span>
        <span class="meta">
          <span>
            <div class="title">Instagram</div>
            <div class="desc">Портфолио и быстрые сообщения</div>
          </span>
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M9 6l6 6-6 6" stroke="#ffffff" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </span>
      </button>
    </section>

    <div class="foot">© 2025 EasyPeasy</div>
  </main>

  <script>
    // демонстрационная функция — в реальном проекте замените на реальные ссылки/навигацию
    function openLink(url){
      // в мобильном приложении можно обрабатывать по-другому
      window.open(url, '_blank', 'noopener,noreferrer');
    }
  </script>
</body>
</html>
