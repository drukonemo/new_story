<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>New Story</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --gold: #f3c06b;
      --muted: rgba(255,255,255,0.65);
      --bg-1: #060d17;
      --bg-2: #0b1322;
      --glass: rgba(255,255,255,0.04);
      --radius: 22px;
      --shadow: 0 8px 32px rgba(0,0,0,0.6);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Inter,system-ui,Arial;
      background: linear-gradient(180deg,var(--bg-1),var(--bg-2));
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      padding:24px;
      -webkit-font-smoothing:antialiased;
    }

    .card{
      width:100%;
      max-width:400px;
      background:var(--glass);
      border:1px solid rgba(255,255,255,0.06);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      backdrop-filter:blur(12px) saturate(120%);
      padding:28px;
    }

    .logo-wrap{
      display:flex;
      flex-direction:column;
      align-items:center;
      margin-bottom:18px;
    }

    .brand-logo img{
      width:100px;
      height:100px;
      object-fit:contain;
      margin-bottom:6px;
    }

    h1{
      margin:0;
      font-size:28px;
      font-weight:700;
      text-align:center;
    }

    p.lead{
      text-align:center;
      font-size:16px;
      color:var(--muted);
      margin:12px 0 24px;
    }

    .btn{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
      background:rgba(255,255,255,0.05);
      border:1px solid rgba(255,255,255,0.07);
      border-radius:16px;
      padding:18px 22px;
      font-size:17px;
      color:#fff;
      margin-bottom:16px;
      transition:all .2s ease;
    }

    .btn:hover{
      transform:translateY(-3px);
      border-color:rgba(243,192,107,0.3);
      box-shadow:0 8px 20px rgba(243,192,107,0.15);
    }

    .btn svg{
      flex-shrink:0;
      width:28px;
      height:28px;
      stroke:var(--gold);
    }

    .foot{
      margin-top:24px;
      text-align:center;
      font-size:13px;
      color:rgba(255,255,255,0.4);
    }

    @media(max-width:480px){
      h1{font-size:30px;}
      p.lead{font-size:17px;}
      .btn{font-size:18px;padding:20px;}
      .btn svg{width:30px;height:30px;}
    }
  </style>
</head>
<body>
  <main class="card">
    <div class="logo-wrap">
      <div class="brand-logo">
        <img src="logo.png" alt="New Story Logo">
      </div>
    </div>

    <p class="lead">Rezerwacja i kontakt — wybierz wygodny kanał</p>

    <a href="https://booksy.com" target="_blank" class="btn">
      <span>Booksy</span>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-calendar-range-icon lucide-calendar-range"><rect width="18" height="18" x="3" y="4" rx="2"/><path d="M16 2v4"/><path d="M3 10h18"/><path d="M8 2v4"/><path d="M17 14h-6"/><path d="M13 18H7"/><path d="M7 14h.01"/><path d="M17 18h.01"/></svg>
    </a>

    <a href="https://facebook.com" target="_blank" class="btn">
      <span>Facebook</span>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-facebook-icon lucide-facebook"><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"/></svg>
    </a>

    <a href="https://instagram.com" target="_blank" class="btn">
      <span>Instagram</span>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-instagram-icon lucide-instagram"><rect width="20" height="20" x="2" y="2" rx="5" ry="5"/><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"/><line x1="17.5" x2="17.51" y1="6.5" y2="6.5"/></svg>
    </a>

    <div class="foot">© 2025 EasyPeasy</div>
  </main>
</body>
</html>
