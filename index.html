<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>New Story</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --gold: #f3c06b;
      --muted: rgba(255,255,255,0.65);
      --bg-1: #060d17;
      --bg-2: #0b1322;
      --glass: rgba(255,255,255,0.04);
      --radius: 22px;
      --shadow: 0 8px 32px rgba(0,0,0,0.6);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Inter,system-ui,Arial;
      background: linear-gradient(180deg,var(--bg-1),var(--bg-2));
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      padding:24px;
      -webkit-font-smoothing:antialiased;
    }

    .card{
      width:100%;
      max-width:400px;
      background:var(--glass);
      border:1px solid rgba(255,255,255,0.06);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      backdrop-filter:blur(12px) saturate(120%);
      padding:28px;
    }

    .logo-wrap{
      display:flex;
      flex-direction:column;
      align-items:center;
      margin-bottom:18px;
    }

    .brand-logo img{
      width:100px;
      height:100px;
      object-fit:contain;
      margin-bottom:6px;
    }

    h1{
      margin:0;
      font-size:28px;
      font-weight:700;
      text-align:center;
    }

    p.lead{
      text-align:center;
      font-size:16px;
      color:var(--muted);
      margin:12px 0 24px;
    }

    .btn{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
      background:rgba(255,255,255,0.05);
      border:1px solid rgba(255,255,255,0.07);
      border-radius:16px;
      padding:18px 22px;
      font-size:17px;
      color:#fff;
      margin-bottom:16px;
      transition:all .2s ease;
    }

    .btn:hover{
      transform:translateY(-3px);
      border-color:rgba(243,192,107,0.3);
      box-shadow:0 8px 20px rgba(243,192,107,0.15);
    }

    .btn svg{
      flex-shrink:0;
      width:28px;
      height:28px;
      stroke:var(--gold);
    }

    .foot{
      margin-top:24px;
      text-align:center;
      font-size:13px;
      color:rgba(255,255,255,0.4);
    }

    @media(max-width:480px){
      h1{font-size:30px;}
      p.lead{font-size:17px;}
      .btn{font-size:18px;padding:20px;}
      .btn svg{width:30px;height:30px;}
    }
  </style>
</head>
<body>
  <main class="card">
    <div class="logo-wrap">
      <div class="brand-logo">
        <img src="logo.png" alt="New Story Logo">
      </div>
    </div>

    <h1>New Story</h1>
    <p class="lead">Rezerwacja i kontakt — wybierz wygodny kanał</p>

    <a href="https://booksy.com" target="_blank" class="btn">
      <span>Booksy</span>
      <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
        <rect x="2" y="6" width="20" height="12" rx="2" />
        <path d="M8 9h8" />
        <circle cx="17" cy="12" r="0.8" fill="var(--gold)" stroke="none"/>
      </svg>
    </a>

    <a href="https://facebook.com" target="_blank" class="btn">
      <span>Facebook</span>
      <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
        <path d="M15 3h3v4h-3v14h-4V7H9V4h2V2.5C11 1.1 12.1 0 13.7 0h2.3v3z" fill="var(--gold)" stroke="none"/>
      </svg>
    </a>

    <a href="https://instagram.com" target="_blank" class="btn">
      <span>Instagram</span>
      <svg viewBox="0 0 24 24" fill="none" stroke-width="1.8">
        <rect x="3" y="3" width="18" height="18" rx="5" />
        <circle cx="12" cy="12" r="3.5" />
        <circle cx="17.5" cy="6.5" r="0.8" fill="var(--gold)" stroke="none"/>
      </svg>
    </a>

    <div class="foot">© 2025 EasyPeasy</div>
  </main>
</body>
</html>
